<p><strong>Crystal</strong> 是一个基于<strong>组件</strong>的快速开发前端框架。</p>

<ul class="task-list">
<li>使用<a href="http://www.knockoutjs.com/">knockout</a>作为视图-数据绑定框架</li>
<li>使用<a href="https://github.com/youngjay/crystal-state">crystal-state</a>作为全局状态控制器</li>
<li>使用<a href="https://github.com/youngjay/crystal-page">crystal-page</a>作为router</li>
<li>使用<a href="http://browserify.org/">browserify</a>作为模块管理器</li>
