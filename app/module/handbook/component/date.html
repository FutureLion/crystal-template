<!-- ko module: datePicker --><!-- /ko -->
<script>
	var DatePicker = require('module/control/date');
	model = [
		function(){
			var self = this;
			this.reset();
			this.datePicker = new DatePicker(
					{
						value:self.classTime
					}
				);
		},{
			reset: function(){
				this.setData({
					classTime: '2014-06-21'
				});
			}
		}
	];

</script>
